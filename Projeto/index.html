<!DOCTYPE html>
<html lang="pt-br">
<head>
    <body>
        <h1>Cotações</h1>

        <div id="currency-select">
            <h2>Selecione as moedas</h2>
            <div>
              <select id="currency-1">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
              </select>
              <img id="currency-1-img" src="" alt="" class="currency-img" />
              <span id="currency-1-note"></span>
            </div>
            <div>
              <select id="currency-2">
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene Japonês (JPY)</option>
              </select>
              <img id="currency-2-img" src="" alt="" class="currency-img"/>
              <span id="currency-2-note"></span>
            </div>
            <button id="button">Cotar</button>
          </div>
      
        <div id="quote-result">
          <h2>Resultado da cotação</h2>
          <p id="value"></p>
        </div>
      
        <script src="script.js"></script>
      </body>
</html>
